<!DOCTYPE html>
<html>
<head>
<title>Temperature Convertor</title>
</head>
<body>
    <h1>Temperature Convertor</h1>
    <form>
        <div>
            <input type="text" id="input-celsius" placeholder="Celsius">
            <button onclick="celsiusToFahrenheitClick()" type="button">to Fahrenheit</button>
            <span>Result: </span><span id="output-celsius"></span>
        </div>
        <br><br>
        <div>
            <input type="text" id="input-fahrenheit" placeholder="Fahrenheit">
            <button onclick="fahrenheitToCelsiusClick()" type="button">to Celsius</button>
            <span>Result: </span><span id="output-fahrenheit"></span>
        </div>
    </form>

    <script src="./myscript.js"></script>
</body>
</html>
